		public: false
        tags:
            - { name: validator.initializer }

    tom32i_mailer:
        class:        Tom32i\UserBundle\Services\Mailer
        arguments:    [@mailer, @templating]

    twig.extension.tom32i_user_twigext:
        class: Tom32i\UserBundle\Twig\Extension\AppExtension
        tags:
            - { name: twig.extension }